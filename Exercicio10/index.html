<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Cadastro de Alunos</h1>

    <div class="form-container">
      <input type="text" id="nome" placeholder="Nome do Aluno" />
      <span id="erroNome" class="erro"></span><br />
      <input type="email" id="email" placeholder="E-mail do Aluno" />
      <span id="erroEmail" class="erro"></span><br />
      <input type="text" id="curso" placeholder="Curso" />
      <span id="erroCurso" class="erro"></span><br />
      <button onclick="adicionarAluno()">Adicionar Aluno</button>
    </div>

    <table id="tabelaAlunos">
      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Curso</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
